<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DFRP Wildfire Simulator v1.2</title>
    <style>
        body { margin: 0; overflow: hidden; background: #eef0f5; font-family: 'Segoe UI', sans-serif; }
        
        #ui {
            position: absolute; top: 10px; left: 10px;
            background: rgba(255, 255, 255, 0.95); color: #333;
            padding: 15px; border-radius: 8px; border: 1px solid #ccc;
            width: 290px; user-select: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-height: 90vh; overflow-y: auto;
        }

        h3 { margin: 0 0 10px 0; color: #222; font-weight: 600; font-size: 16px; border-bottom: 2px solid #ddd; padding-bottom: 8px; }
        
        .control { margin-bottom: 12px; }
        label { display: flex; justify-content: space-between; font-size: 11px; color: #666; margin-bottom: 5px; text-transform: uppercase; font-weight: bold; }
        input[type=range] { width: 100%; cursor: pointer; accent-color: #d32f2f; }
        
        .btn-group { display: flex; gap: 5px; margin-top: 10px; }
        button { 
            background: #f0f0f0; color: #333; border: 1px solid #ccc; 
            padding: 8px; cursor: pointer; border-radius: 4px; 
            font-size: 10px; text-transform: uppercase; font-weight: bold; transition: 0.2s;
            flex: 1;
        }
        button:hover { background: #e0e0e0; }
        button.active { background: #d32f2f; color: white; border-color: #b71c1c; }

        .val { color: #d32f2f; font-weight: 700; }
        
        .legend { margin-top: 10px; border-top: 1px solid #eee; padding-top: 10px; font-size: 11px; }
        .l-item { display: flex; align-items: center; margin-bottom: 4px; }
        .box { width: 10px; height: 10px; margin-right: 8px; border-radius: 2px; }

        #toolbar {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 15px; background: white; padding: 12px 20px;
            border-radius: 50px; box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }
        .tool {
            width: 60px; height: 60px; border-radius: 50%; border: 2px solid #eee;
            background: white; cursor: pointer; font-size: 28px; display: flex;
            align-items: center; justify-content: center; transition: 0.2s;
        }
        .tool:hover { transform: scale(1.1); background: #f9f9f9; }
        .tool.active { 
            border-color: #d32f2f; 
            background: #fff0f0; 
            transform: scale(1.15); 
            box-shadow: 0 0 15px rgba(211, 47, 47, 0.4); 
        }

        #loading {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #eef0f5; display: flex; justify-content: center; align-items: center;
            font-size: 24px; color: #555; z-index: 999;
        }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>

<div id="loading">Generating 100,000 Fuel Nodes...</div>

<div id="ui">
    <h3>DFRP Wildfire Simulator v1.2</h3>
    
    <div class="control">
        <label>Simulation Speed <span id="simSpeedVal" class="val">1.0x</span></label>
        <input type="range" id="simSpeed" min="0.1" max="5.0" step="0.1" value="1.0">
    </div>

    <div class="control">
        <label>Wind Heading <span id="windDirVal" class="val">0Â°</span></label>
        <input type="range" id="windDir" min="0" max="360" value="0">
    </div>
    
    <div class="control">
        <label>Wind Speed <span id="windSpeedVal" class="val">25</span></label>
        <input type="range" id="windSpeed" min="0" max="80" value="25">
    </div>

    <div class="control">
        <label>Fuel Moisture <span id="moistureVal" class="val">15%</span></label>
        <input type="range" id="moisture" min="5" max="30" value="15">
    </div>

    <div class="btn-group">
        <button id="heatMapBtn">Heat Map: OFF</button>
        <button id="resetBtn">Regenerate</button>
    </div>

    <div class="legend">
        <div class="l-item"><div class="box" style="background:#7cfc00"></div>Grass (Flat)</div>
        <div class="l-item"><div class="box" style="background:#556b2f"></div>Brush (Round)</div>
        <div class="l-item"><div class="box" style="background:#004d00"></div>Timber (Pointed)</div>
    </div>
</div>

<div id="toolbar">
    <div class="tool" id="toolIgnite" title="Ignite Single Tree">ðŸ”¥</div>
    <div class="tool" id="toolCut" title="Precision Firebreak">ðŸª“</div>
</div>

<script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

    const CONFIG = {
        count: 100000, worldSize: 1500, cellSize: 20,
        baseSpreadRate: 0.05, dryingRate: 0.07,
    };

    const S_LIVE = 0, S_DRYING = 1, S_BURNING = 2, S_CHARRED = 3, S_CUT = 4;
    const F_GRASS = 0, F_BRUSH = 1, F_TIMBER = 2;

    const FUEL_PROPS = {
        [F_GRASS]:  { spread: 2.5, burn: 0.4,  scaleY: 0.15, scaleXZ: 1.2, col: 0x7cfc00 }, 
        [F_BRUSH]:  { spread: 1.0, burn: 1.0,  scaleY: 0.6,  scaleXZ: 1.5, col: 0x556b2f }, 
        [F_TIMBER]: { spread: 0.4, burn: 3.5,  scaleY: 2.2,  scaleXZ: 1.0, col: 0x004d00 }  
    };

    let currentTool = null;
    let simSpeedMultiplier = 1.0;
    let heatMapEnabled = false;

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(35, window.innerWidth/window.innerHeight, 5, 8000);
    camera.position.set(-600, 450, 1100);
    
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.shadowMap.enabled = true;
    document.body.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    const sun = new THREE.DirectionalLight(0xffaa33, 1.4);
    sun.position.set(400, 700, 300);
    scene.add(sun);
    scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 0.7));

    function getElevation(x, z) { return Math.sin(x*0.005)*30 + Math.cos(z*0.004)*30 + Math.sin(x*0.01 + z*0.01)*15; }
    function isRiver(x, z) { return Math.abs(x - (Math.sin(z * 0.003) * 80 - 300)) < 25; }
    function isRoad(x, z) { return Math.abs(x - (Math.sin(z * 0.002) * 40 + 300)) < 6; }
    function getFuelType(x, z) {
        const n = Math.sin(x*0.003) + Math.cos(z*0.003); 
        if (n > 0.8) return F_TIMBER; 
        if (n < -0.5) return F_GRASS; 
        return F_BRUSH; 
    }

    // Ground setup
    const groundGeo = new THREE.PlaneGeometry(1800, 1800, 120, 120);
    const gCount = groundGeo.attributes.position.count;
    groundGeo.setAttribute('color', new THREE.BufferAttribute(new Float32Array(gCount * 3), 3));
    const baseColors = new Float32Array(gCount * 3);
    const gPos = groundGeo.attributes.position;
    const gCol = groundGeo.attributes.color;
    
    function updateGroundBaseColors() {
        const _c = new THREE.Color();
        for(let i=0; i<gCount; i++){
            const x = gPos.getX(i), y = gPos.getY(i);
            const worldX = x, worldZ = -y;
            let h = getElevation(worldX, worldZ);
            const fType = getFuelType(worldX, worldZ);
            
            if(fType === F_GRASS) _c.setHex(0x9acd32); 
            else if(fType === F_TIMBER) _c.setHex(0x2f4f4f); 
            else _c.setHex(0x5c6b45); 

            if(isRiver(worldX, worldZ)) { h -= 12; _c.setHex(0x4da6ff); }
            else if(isRoad(worldX, worldZ)) { h += 0.5; _c.setHex(0x777777); }

            gPos.setZ(i, h);
            baseColors[i*3] = _c.r; baseColors[i*3+1] = _c.g; baseColors[i*3+2] = _c.b;
        }
        groundGeo.computeVertexNormals();
    }
    updateGroundBaseColors();

    const ground = new THREE.Mesh(groundGeo, new THREE.MeshStandardMaterial({ vertexColors: true, roughness: 0.9 }));
    ground.rotation.x = -Math.PI/2;
    ground.receiveShadow = true;
    scene.add(ground);

    const arrowHelper = new THREE.ArrowHelper(new THREE.Vector3(0,0,-1), new THREE.Vector3(0,350,0), 100, 0xd32f2f);
    scene.add(arrowHelper);

    // Fuel Nodes
    const fuelGeo = new THREE.DodecahedronGeometry(2, 0); 
    fuelGeo.translate(0, 1.5, 0);
    const mesh = new THREE.InstancedMesh(fuelGeo, new THREE.MeshStandardMaterial({ color: 0xffffff, flatShading: true }), CONFIG.count);
    mesh.castShadow = true;
    scene.add(mesh);

    const STRIDE = 8;
    let data = new Float32Array(CONFIG.count * STRIDE);
    let spatialMap = [];
    const mapDim = Math.ceil(CONFIG.worldSize / CONFIG.cellSize) + 2;
    const mapOffset = CONFIG.worldSize / 2;

    const _mat = new THREE.Matrix4(), _vpos = new THREE.Vector3(), _vscale = new THREE.Vector3(), _vquat = new THREE.Quaternion(), _vcol = new THREE.Color();
    let windVec = { x: 0, z: -1 }, windSpeed = 25, baseMoisture = 15;

    function init() {
        document.getElementById('loading').style.display = 'flex';
        setTimeout(() => {
            spatialMap = new Array(mapDim*mapDim).fill(0).map(()=>[]);
            for(let i=0; i<CONFIG.count; i++) {
                const idx = i * STRIDE;
                const x = (Math.random()-0.5) * CONFIG.worldSize;
                const z = (Math.random()-0.5) * CONFIG.worldSize;
                if (isRiver(x, z) || isRoad(x, z)) {
                    data[idx+6] = -100; data[idx+2] = S_CHARRED;
                    _mat.makeScale(0,0,0); mesh.setMatrixAt(i, _mat); continue;
                }
                const y = getElevation(x, z), type = getFuelType(x, z), props = FUEL_PROPS[type];
                data[idx] = x; data[idx+1] = z; data[idx+2] = S_LIVE; data[idx+3] = baseMoisture * 10;
                data[idx+4] = (3000 * props.burn) * (0.8 + Math.random()*0.4); data[idx+6] = y; data[idx+7] = type;
                _vpos.set(x, y, z);
                _vscale.set(props.scaleXZ * (0.8 + Math.random()*0.4), props.scaleY * (0.8 + Math.random()*0.4), props.scaleXZ * (0.8 + Math.random()*0.4));
                _vquat.setFromAxisAngle(new THREE.Vector3(0,1,0), Math.random()*Math.PI*2);
                _mat.compose(_vpos, _vquat, _vscale);
                mesh.setMatrixAt(i, _mat);
                mesh.setColorAt(i, new THREE.Color(props.col));
            }
            mesh.instanceMatrix.needsUpdate = true;
            mesh.instanceColor.needsUpdate = true;
            document.getElementById('loading').style.display = 'none';
        }, 100);
    }

    // Raycasting
    const raycaster = new THREE.Raycaster(), mouse = new THREE.Vector2();
    let isDragging = false;
    window.addEventListener('mousedown', e => { if(e.target.tagName === 'CANVAS' && currentTool) { isDragging = true; handleInput(e); }});
    window.addEventListener('mousemove', e => { if(isDragging) handleInput(e); });
    window.addEventListener('mouseup', () => isDragging = false);

    function handleInput(e) {
        mouse.x = (e.clientX/window.innerWidth)*2-1;
        mouse.y = -(e.clientY/window.innerHeight)*2+1;
        raycaster.setFromCamera(mouse, camera);
        const hits = raycaster.intersectObject(ground);
        if(hits.length > 0) {
            const pt = hits[0].point;
            if(currentTool === 'ignite') {
                for(let i=0; i<CONFIG.count; i++) {
                    const idx = i*STRIDE;
                    if(Math.pow(data[idx]-pt.x, 2) + Math.pow(data[idx+1]-pt.z, 2) < 400) {
                        data[idx+2] = S_BURNING; data[idx+3] = 0;
                    }
                }
            } else if(currentTool === 'cut') {
                for(let i=0; i<CONFIG.count; i++) {
                    const idx = i*STRIDE;
                    if(Math.pow(data[idx]-pt.x, 2) + Math.pow(data[idx+1]-pt.z, 2) < 56) {
                        data[idx+2] = S_CUT; _mat.makeScale(0,0,0); mesh.setMatrixAt(i, _mat);
                    }
                }
                mesh.instanceMatrix.needsUpdate = true;
            }
        }
    }

    function updatePhysics() {
        for(let i=0; i<spatialMap.length; i++) spatialMap[i].length = 0;
        let burningIndices = [];
        for(let i=0; i<CONFIG.count; i++) {
            if(data[i*STRIDE + 2] === S_BURNING) {
                burningIndices.push(i);
                const gx = Math.floor((data[i*STRIDE] + mapOffset) / CONFIG.cellSize);
                const gz = Math.floor((data[i*STRIDE+1] + mapOffset) / CONFIG.cellSize);
                if(gx>=0 && gx<mapDim && gz>=0 && gz<mapDim) spatialMap[gz*mapDim + gx].push(i);
            }
        }

        // Heatmap Logic
        if(heatMapEnabled) {
            const coldCol = new THREE.Color(0x050520), hotCol = new THREE.Color(0xff4400), peakCol = new THREE.Color(0xffffff);
            for(let i=0; i<gCount; i++) {
                const vx = gPos.getX(i), vz = -gPos.getY(i);
                let localHeat = 0;
                // Simple radial check for local fire intensity
                for(let j=0; j<burningIndices.length; j+=10) { // Step for performance
                    const bIdx = burningIndices[j]*STRIDE;
                    const dSq = Math.pow(vx-data[bIdx], 2) + Math.pow(vz-data[bIdx+1], 2);
                    if(dSq < 2500) localHeat += (1 - Math.sqrt(dSq)/50);
                }
                const h = Math.min(localHeat * 0.5, 1.2);
                if(h < 0.5) _vcol.lerpColors(coldCol, hotCol, h*2);
                else _vcol.lerpColors(hotCol, peakCol, (h-0.5)*1.4);
                gCol.setXYZ(i, _vcol.r, _vcol.g, _vcol.b);
            }
            gCol.needsUpdate = true;
        }

        if(burningIndices.length === 0) return;

        let needColor = false, needMatrix = false;
        for(let i=0; i<CONFIG.count; i++) {
            const idx = i * STRIDE, state = data[idx+2];
            if(state === S_CHARRED || state === S_CUT) continue;
            if(state === S_BURNING) {
                data[idx+4] -= 1.0 * simSpeedMultiplier;
                if(data[idx+4] <= 0) {
                    data[idx+2] = S_CHARRED;
                    mesh.setColorAt(i, new THREE.Color(0x111111));
                    _vpos.set(data[idx], data[idx+6], data[idx+1]);
                    _vscale.set(FUEL_PROPS[data[idx+7]].scaleXZ, 0.05, FUEL_PROPS[data[idx+7]].scaleXZ);
                    _mat.compose(_vpos, new THREE.Quaternion(0,0,0,1), _vscale);
                    mesh.setMatrixAt(i, _mat);
                    needColor = true; needMatrix = true;
                } else if(Math.random() > 0.95) {
                    _vcol.setHSL(0.05 + Math.random()*0.05, 1.0, 0.4 + Math.random()*0.4);
                    mesh.setColorAt(i, _vcol); needColor = true;
                }
                continue;
            }

            // Spread Logic
            const gx = Math.floor((data[idx] + mapOffset) / CONFIG.cellSize), gz = Math.floor((data[idx+1] + mapOffset) / CONFIG.cellSize);
            let heat = 0;
            for(let nz = gz-1; nz <= gz+1; nz++) {
                for(let nx = gx-1; nx <= gx+1; nx++) {
                    if(nx<0 || nx>=mapDim || nz<0 || nz>=mapDim) continue;
                    const cell = spatialMap[nz*mapDim+nx];
                    for(let k=0; k<cell.length; k++) {
                        const nIdx = cell[k] * STRIDE;
                        const dx = data[idx]-data[nIdx], dz = data[idx+1]-data[nIdx+1], dy = data[idx+6]-data[nIdx+6];
                        const dSq = dx*dx + dz*dz;
                        if(dSq < 900) {
                            const d = Math.sqrt(dSq), dot = (dx/d)*windVec.x + (dz/d)*windVec.z;
                            let wB = dot > 0 ? 1.0 + (dot*windSpeed*0.15) : Math.max(0.1, 1.0 + dot*0.8);
                            let sB = (dy/(d+0.1)) > 0 ? 1.0 + (dy/(d+0.1))*6.0 : Math.max(0.2, 1.0 + (dy/(d+0.1)));
                            heat += (1.0 - d/30) * wB * sB * FUEL_PROPS[data[nIdx+7]].spread * CONFIG.baseSpreadRate * simSpeedMultiplier;
                        }
                    }
                }
            }
            if(heat > 0) {
                data[idx+3] -= heat * CONFIG.dryingRate;
                if(state === S_LIVE && data[idx+3] < baseMoisture * 5) {
                    data[idx+2] = S_DRYING; mesh.setColorAt(i, new THREE.Color(0xb8860b)); needColor = true;
                }
                if(data[idx+3] <= 0) {
                    data[idx+2] = S_BURNING; mesh.setColorAt(i, new THREE.Color(0xff4500)); needColor = true;
                }
            }
        }
        if(needColor) mesh.instanceColor.needsUpdate = true;
        if(needMatrix) mesh.instanceMatrix.needsUpdate = true;
    }

    // UI & Toggles
    const heatBtn = document.getElementById('heatMapBtn');
    heatBtn.addEventListener('click', () => {
        heatMapEnabled = !heatMapEnabled;
        heatBtn.textContent = `Heat Map: ${heatMapEnabled ? 'ON' : 'OFF'}`;
        heatBtn.classList.toggle('active', heatMapEnabled);
        if(!heatMapEnabled) {
            for(let i=0; i<gCount; i++) gCol.setXYZ(i, baseColors[i*3], baseColors[i*3+1], baseColors[i*3+2]);
            gCol.needsUpdate = true;
        }
    });

    function updateInputs() {
        const d = parseInt(document.getElementById('windDir').value), s = parseInt(document.getElementById('windSpeed').value), m = parseInt(document.getElementById('moisture').value);
        simSpeedMultiplier = parseFloat(document.getElementById('simSpeed').value);
        document.getElementById('windDirVal').textContent = d + "Â°"; document.getElementById('windSpeedVal').textContent = s;
        document.getElementById('moistureVal').textContent = m + "%"; document.getElementById('simSpeedVal').textContent = simSpeedMultiplier.toFixed(1) + "x";
        const rad = d * (Math.PI/180); windVec.x = Math.sin(rad); windVec.z = -Math.cos(rad);
        windSpeed = s; baseMoisture = m;
        arrowHelper.setDirection(new THREE.Vector3(windVec.x, 0, windVec.z)); arrowHelper.setLength(60 + s);
    }

    const tIgnite = document.getElementById('toolIgnite'), tCut = document.getElementById('toolCut');
    tIgnite.addEventListener('click', () => { currentTool = (currentTool==='ignite'?null:'ignite'); tIgnite.classList.toggle('active', currentTool==='ignite'); tCut.classList.remove('active'); });
    tCut.addEventListener('click', () => { currentTool = (currentTool==='cut'?null:'cut'); tCut.classList.toggle('active', currentTool==='cut'); tIgnite.classList.remove('active'); });
    
    document.getElementById('windDir').addEventListener('input', updateInputs);
    document.getElementById('windSpeed').addEventListener('input', updateInputs);
    document.getElementById('moisture').addEventListener('input', updateInputs);
    document.getElementById('simSpeed').addEventListener('input', updateInputs);
    document.getElementById('resetBtn').addEventListener('click', () => { updateGroundBaseColors(); init(); });

    window.addEventListener('resize', () => { camera.aspect = window.innerWidth/window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); });

    init(); updateInputs();
    function animate() { requestAnimationFrame(animate); updatePhysics(); controls.update(); renderer.render(scene, camera); }
    animate();
</script>
</body>
</html>
