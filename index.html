<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DFRP Wildfire Simulator v1.6 - Urban Firestorm</title>
    <style>
        body { margin: 0; overflow: hidden; background: #eef0f5; font-family: 'Segoe UI', sans-serif; }
        
        #splashScreen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #111 url('https://images.unsplash.com/photo-1542332213-31f87348857f?q=80&w=2070') no-repeat center center;
            background-size: cover; z-index: 2000; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: opacity 0.8s ease-out;
        }
        #splashOverlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.6); z-index: -1; }
        .splash-content { text-align: center; color: white; z-index: 1; animation: fadeIn 1.5s ease-out; }
        #startAppBtn { padding: 15px 50px; font-size: 18px; font-weight: bold; text-transform: uppercase; background: #d32f2f; color: white; border: none; border-radius: 50px; cursor: pointer; box-shadow: 0 0 20px rgba(211, 47, 47, 0.6); }
        
        #ui {
            position: absolute; top: 10px; left: 10px; background: rgba(255, 255, 255, 0.95); color: #333;
            padding: 15px; border-radius: 8px; border: 1px solid #ccc; width: 290px; user-select: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); max-height: 90vh; overflow-y: auto; z-index: 10;
        }
        .stats-box { background: #333; color: #fff; padding: 10px; border-radius: 4px; margin-bottom: 15px; text-align: center; }
        .stats-box span { font-size: 20px; color: #ff4500; font-weight: bold; }

        .control { margin-bottom: 12px; }
        label { display: flex; justify-content: space-between; font-size: 10px; color: #666; font-weight: bold; text-transform: uppercase; }
        input[type=range] { width: 100%; accent-color: #d32f2f; }
        .val { color: #d32f2f; font-weight: 700; }

        #toolbar {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 15px; background: white; padding: 12px 20px; border-radius: 50px; box-shadow: 0 5px 20px rgba(0,0,0,0.2); z-index: 100; align-items: center;
        }
        .tool { width: 55px; height: 55px; border-radius: 50%; border: 2px solid #eee; background: white; cursor: pointer; font-size: 24px; display: flex; align-items: center; justify-content: center; transition: 0.2s; }
        .tool.active { border-color: #d32f2f; background: #fff0f0; transform: scale(1.1); }

        #compass { width: 60px; height: 60px; border-radius: 50%; background: #222; border: 2px solid #444; display: flex; align-items: center; justify-content: center; }
        #compassSvg { width: 100%; height: 100%; }

        #loading { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #eef0f5; display: flex; justify-content: center; align-items: center; z-index: 999; }
    </style>
    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" } }
    </script>
</head>
<body>

<div id="splashScreen">
    <div id="splashOverlay"></div>
    <div class="splash-content">
        <h1>DFRP WILDFIRE SIM</h1>
        <p>Urban Vulnerability Update v1.6</p>
        <button id="startAppBtn">Start Simulation</button>
    </div>
</div>

<div id="loading">Initialising Engine...</div>

<div id="ui">
    <div class="stats-box">
        TOTAL BURNED AREA<br>
        <span id="acresVal">0.0</span> ACRES
    </div>
    
    <div class="control">
        <label>Wind Heading <span id="windDirVal" class="val">0Â°</span></label>
        <input type="range" id="windDir" min="0" max="360" value="0">
    </div>
    
    <div class="control">
        <label>Wind Speed <span id="windSpeedVal" class="val">25</span></label>
        <input type="range" id="windSpeed" min="0" max="80" value="25">
    </div>

    <div class="control">
        <label>Fuel Moisture <span id="moistureVal" class="val">15%</span></label>
        <input type="range" id="moisture" min="5" max="30" value="15">
    </div>

    <div class="control">
        <label>Sim Speed <span id="simSpeedVal" class="val">1.0x</span></label>
        <input type="range" id="simSpeed" min="0.1" max="5.0" step="0.1" value="1.0">
    </div>

    <button id="resetBtn" style="width:100%; padding:8px; cursor:pointer;">Regenerate Map</button>
</div>

<div id="toolbar">
    <div class="tool" id="toolIgnite" title="Small Brush Fire">ðŸ”¥</div>
    <div class="tool" id="toolCut" title="Small Precision Cut">ðŸª“</div>
    <div id="compass">
        <svg id="compassSvg" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="45" fill="none" stroke="#444" stroke-width="1"/>
            <text x="50" y="18" font-size="12" fill="#d32f2f" text-anchor="middle" font-weight="bold">N</text>
            <text x="50" y="92" font-size="10" fill="#888" text-anchor="middle">S</text>
            <text x="88" y="54" font-size="10" fill="#888" text-anchor="middle">E</text>
            <text x="12" y="54" font-size="10" fill="#888" text-anchor="middle">W</text>
            <path d="M50 25 L45 40 L55 40 Z" fill="#d32f2f" />
        </svg>
    </div>
</div>

<script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

    const CONFIG = { count: 100000, worldSize: 1500, cellSize: 20, baseSpreadRate: 0.05, dryingRate: 0.07 };
    const S_LIVE = 0, S_DRYING = 1, S_BURNING = 2, S_CHARRED = 3, S_CUT = 4;
    const F_GRASS = 0, F_BRUSH = 1, F_TIMBER = 2;

    const FUEL_PROPS = {
        [F_GRASS]:  { spread: 2.5, burn: 0.4,  col: 0x7cfc00, sY: 0.15, sXZ: 1.2 }, 
        [F_BRUSH]:  { spread: 1.0, burn: 1.0,  col: 0x556b2f, sY: 0.6, sXZ: 1.5 }, 
        [F_TIMBER]: { spread: 0.4, burn: 3.5,  col: 0x004d00, sY: 2.2, sXZ: 1.0 }  
    };

    let currentTool = null;
    let simSpeedMultiplier = 1.0;
    let acresBurned = 0;

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(35, window.innerWidth/window.innerHeight, 1, 10000);
    camera.position.set(-700, 500, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    const sun = new THREE.DirectionalLight(0xffffff, 1.2);
    sun.position.set(500, 500, 500);
    scene.add(sun, new THREE.HemisphereLight(0xffffff, 0x444444, 0.6));

    // Spatial and Elevation logic
    function getElevation(x, z) { return Math.sin(x*0.005)*30 + Math.cos(z*0.004)*30; }
    function isRiver(x, z) { return Math.abs(x - (Math.sin(z * 0.003) * 80 - 300)) < 25; }
    function isRoadNS(x, z) { return Math.abs(x - (Math.sin(z * 0.002) * 40 + 300)) < 6; }
    function isRoadEW(z) { return Math.abs(z - 150) < 8; }
    function isUrban(x, z) { return Math.abs(x - 300) < 85 && Math.abs(z - 150) < 85; }

    // Ground
    const groundGeo = new THREE.PlaneGeometry(1800, 1800, 150, 150);
    groundGeo.setAttribute('color', new THREE.BufferAttribute(new Float32Array(groundGeo.attributes.position.count * 3), 3));
    const gPos = groundGeo.attributes.position;
    const gCol = groundGeo.attributes.color;
    const _c = new THREE.Color();
    for(let i=0; i<gPos.count; i++){
        const x = gPos.getX(i), z = -gPos.getY(i);
        let h = getElevation(x, z);
        _c.setHex(0x5c6b45);
        if(isUrban(x, z)) { h = getElevation(300, 150); _c.setHex(0x888888); }
        if(isRoadNS(x, z) || isRoadEW(z)) { h += 1; _c.setHex(0x444444); }
        if(isRiver(x, z)) { h -= 10; _c.setHex(0x4da6ff); }
        gPos.setZ(i, h);
        gCol.setXYZ(i, _c.r, _c.g, _c.b);
    }
    groundGeo.computeVertexNormals();
    const ground = new THREE.Mesh(groundGeo, new THREE.MeshStandardMaterial({ vertexColors: true }));
    ground.rotation.x = -Math.PI/2;
    scene.add(ground);

    // Instances
    const mesh = new THREE.InstancedMesh(new THREE.DodecahedronGeometry(2,0), new THREE.MeshStandardMaterial({ flatShading: true }), CONFIG.count);
    scene.add(mesh);

    // BUILDING SYSTEM
    const bCount = 120;
    const buildingMesh = new THREE.InstancedMesh(new THREE.BoxGeometry(10, 1, 10), new THREE.MeshStandardMaterial(), bCount);
    scene.add(buildingMesh);
    let buildingData = new Float32Array(bCount * 5); // x, z, state, health, y

    const STRIDE = 8;
    let data = new Float32Array(CONFIG.count * STRIDE);
    let spatialMap = [];
    const mapDim = Math.ceil(CONFIG.worldSize / CONFIG.cellSize) + 2;
    const mapOffset = CONFIG.worldSize / 2;

    const _mat = new THREE.Matrix4(), _vpos = new THREE.Vector3(), _vscale = new THREE.Vector3(), _vquat = new THREE.Quaternion();
    let windVec = { x: 0, z: -1 }, windSpeed = 25, baseMoisture = 15;

    function init() {
        acresBurned = 0;
        document.getElementById('loading').style.display = 'flex';
        setTimeout(() => {
            // Init Buildings
            let bi = 0;
            for(let x=230; x<370; x+=15) {
                for(let z=80; z<220; z+=15) {
                    if(bi >= bCount) break;
                    if(isRoadNS(x, z) || isRoadEW(z)) continue;
                    const h = getElevation(x, z);
                    buildingData[bi*5] = x; buildingData[bi*5+1] = z; buildingData[bi*5+2] = S_LIVE;
                    buildingData[bi*5+3] = 500; buildingData[bi*5+4] = h;
                    _vpos.set(x, h + 5, z); _vscale.set(1, 10, 1); _mat.compose(_vpos, new THREE.Quaternion(), _vscale);
                    buildingMesh.setMatrixAt(bi, _mat);
                    buildingMesh.setColorAt(bi, new THREE.Color(0xcccccc));
                    bi++;
                }
            }
            buildingMesh.instanceMatrix.needsUpdate = buildingMesh.instanceColor.needsUpdate = true;

            // Init Fuel
            spatialMap = new Array(mapDim*mapDim).fill(0).map(()=>[]);
            for(let i=0; i<CONFIG.count; i++) {
                const idx = i*STRIDE;
                const x = (Math.random()-0.5)*CONFIG.worldSize, z = (Math.random()-0.5)*CONFIG.worldSize;
                if(isRiver(x,z) || isRoadNS(x,z) || isRoadEW(z) || isUrban(x,z)) {
                    data[idx+6] = -100; data[idx+2] = S_CHARRED;
                    _mat.makeScale(0,0,0); mesh.setMatrixAt(i, _mat); continue;
                }
                const f = (Math.sin(x*0.003) + Math.cos(z*0.003)) > 0.8 ? F_TIMBER : F_BRUSH;
                const p = FUEL_PROPS[f];
                data[idx]=x; data[idx+1]=z; data[idx+2]=S_LIVE; data[idx+3]=baseMoisture*10;
                data[idx+4]=3000*p.burn; data[idx+6]=getElevation(x,z); data[idx+7]=f;
                _vpos.set(x, data[idx+6], z); _vscale.set(p.sXZ, p.sY, p.sXZ);
                _vquat.setFromAxisAngle(new THREE.Vector3(0,1,0), Math.random()*Math.PI);
                _mat.compose(_vpos, _vquat, _vscale);
                mesh.setMatrixAt(i, _mat);
                mesh.setColorAt(i, new THREE.Color(p.col));
            }
            mesh.instanceMatrix.needsUpdate = mesh.instanceColor.needsUpdate = true;
            document.getElementById('loading').style.display = 'none';
        }, 100);
    }

    const raycaster = new THREE.Raycaster(), mouse = new THREE.Vector2();
    window.addEventListener('mousedown', e => {
        if(e.target.tagName !== 'CANVAS' || !currentTool) return;
        mouse.x = (e.clientX/window.innerWidth)*2-1; mouse.y = -(e.clientY/window.innerHeight)*2+1;
        raycaster.setFromCamera(mouse, camera);
        const hit = raycaster.intersectObject(ground)[0];
        if(hit) {
            const p = hit.point;
            const radius = currentTool === 'ignite' ? 15 : 8; // Brushes made smaller
            for(let i=0; i<CONFIG.count; i++) {
                const idx = i*STRIDE;
                if(Math.pow(data[idx]-p.x, 2) + Math.pow(data[idx+1]-p.z, 2) < radius*radius) {
                    if(currentTool === 'ignite' && data[idx+2] < S_BURNING) { data[idx+2]=S_BURNING; data[idx+3]=0; }
                    if(currentTool === 'cut') { data[idx+2]=S_CUT; _mat.makeScale(0,0,0); mesh.setMatrixAt(i, _mat); }
                }
            }
            mesh.instanceMatrix.needsUpdate = true;
        }
    });

    function updatePhysics() {
        for(let i=0; i<spatialMap.length; i++) spatialMap[i].length = 0;
        let activeFires = 0;
        for(let i=0; i<CONFIG.count; i++) {
            if(data[i*STRIDE+2] === S_BURNING) {
                activeFires++;
                const gx = Math.floor((data[i*STRIDE]+mapOffset)/CONFIG.cellSize), gz = Math.floor((data[i*STRIDE+1]+mapOffset)/CONFIG.cellSize);
                if(gx>=0 && gx<mapDim && gz>=0 && gz<mapDim) spatialMap[gz*mapDim+gx].push(i);
            }
        }
        
        let needMesh = false, needB = false;
        for(let i=0; i<CONFIG.count; i++) {
            const idx = i*STRIDE;
            if(data[idx+2] === S_BURNING) {
                data[idx+4] -= simSpeedMultiplier;
                if(data[idx+4]<=0) { data[idx+2]=S_CHARRED; acresBurned += 0.1; needMesh=true; mesh.setColorAt(i, new THREE.Color(0x111111)); }
                continue;
            }
            if(data[idx+2] >= S_CHARRED) continue;

            const gx = Math.floor((data[idx]+mapOffset)/CONFIG.cellSize), gz = Math.floor((data[idx+1]+mapOffset)/CONFIG.cellSize);
            let heat = 0;
            for(let nz=gz-1; nz<=gz+1; nz++) {
                for(let nx=gx-1; nx<=gx+1; nx++) {
                    if(nx<0||nx>=mapDim||nz<0||nz>=mapDim) continue;
                    spatialMap[nz*mapDim+nx].forEach(fIdx => {
                        const dSq = Math.pow(data[idx]-data[fIdx*STRIDE],2) + Math.pow(data[idx+1]-data[fIdx*STRIDE+1],2);
                        if(dSq < 625) heat += (1-Math.sqrt(dSq)/25) * CONFIG.baseSpreadRate * simSpeedMultiplier;
                    });
                }
            }
            if(heat > 0) {
                data[idx+3] -= heat * CONFIG.dryingRate;
                if(data[idx+3] <= 0) { data[idx+2]=S_BURNING; mesh.setColorAt(i, new THREE.Color(0xff4500)); needMesh=true; }
            }
        }

        // Building Combustion
        for(let i=0; i<bCount; i++) {
            const idx = i*5;
            if(buildingData[idx+2] === S_CHARRED) continue;
            const gx = Math.floor((buildingData[idx]+mapOffset)/CONFIG.cellSize), gz = Math.floor((buildingData[idx+1]+mapOffset)/CONFIG.cellSize);
            let bHeat = 0;
            for(let nz=gz-1; nz<=gz+1; nz++) {
                for(let nx=gx-1; nx<=gx+1; nx++) {
                    if(nx<0||nx>=mapDim||nz<0||nz>=mapDim) continue;
                    spatialMap[nz*mapDim+nx].forEach(fIdx => bHeat += 1);
                }
            }
            if(buildingData[idx+2] === S_BURNING) {
                buildingData[idx+3] -= 2 * simSpeedMultiplier;
                if(Math.random() > 0.8) buildingMesh.setColorAt(i, new THREE.Color().setHSL(0,1,Math.random()));
                if(buildingData[idx+3] <= 0) { buildingData[idx+2]=S_CHARRED; buildingMesh.setColorAt(i, new THREE.Color(0x111111)); acresBurned += 0.5; }
                needB = true;
            } else if(bHeat > 15) {
                buildingData[idx+2] = S_BURNING; needB = true;
            }
        }

        if(needMesh) { mesh.instanceColor.needsUpdate = true; }
        if(needB) { buildingMesh.instanceColor.needsUpdate = true; }
        document.getElementById('acresVal').textContent = acresBurned.toFixed(1);
    }

    function updateInputs() {
        const d = parseInt(document.getElementById('windDir').value);
        simSpeedMultiplier = parseFloat(document.getElementById('simSpeed').value);
        document.getElementById('windDirVal').textContent = d + "Â°";
        document.getElementById('simSpeedVal').textContent = simSpeedMultiplier.toFixed(1) + "x";
        document.getElementById('windSpeedVal').textContent = document.getElementById('windSpeed').value;
        document.getElementById('moistureVal').textContent = document.getElementById('moisture').value + "%";
        const rad = d * (Math.PI/180); windVec.x = Math.sin(rad); windVec.z = -Math.cos(rad);
        arrowHelper.setDirection(new THREE.Vector3(windVec.x, 0, windVec.z));
    }

    const arrowHelper = new THREE.ArrowHelper(new THREE.Vector3(0,0,-1), new THREE.Vector3(0,350,0), 100, 0xd32f2f);
    scene.add(arrowHelper);

    document.getElementById('toolIgnite').onclick = function() { currentTool = 'ignite'; this.classList.add('active'); document.getElementById('toolCut').classList.remove('active'); };
    document.getElementById('toolCut').onclick = function() { currentTool = 'cut'; this.classList.add('active'); document.getElementById('toolIgnite').classList.remove('active'); };
    document.getElementById('startAppBtn').onclick = () => document.getElementById('splashScreen').style.display='none';
    document.getElementById('resetBtn').onclick = init;
    document.querySelectorAll('input').forEach(i => i.oninput = updateInputs);

    init(); updateInputs();
    function animate() {
        requestAnimationFrame(animate); updatePhysics(); controls.update();
        document.getElementById('compassSvg').style.transform = `rotate(${controls.getAzimuthalAngle()}rad)`;
        renderer.render(scene, camera);
    }
    animate();
</script>
</body>
</html>
