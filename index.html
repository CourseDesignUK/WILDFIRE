<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wildfire Sim (River & Roads)</title>
    <style>
        body { margin: 0; overflow: hidden; background: #0b0b0b; font-family: 'Segoe UI', sans-serif; }
        #ui {
            position: absolute; top: 10px; left: 10px;
            background: rgba(15, 15, 20, 0.95); color: #ccc;
            padding: 15px; border-radius: 6px; border: 1px solid #333;
            width: 260px; user-select: none;
        }
        h3 { margin: 0 0 10px 0; color: #e0e0e0; font-weight: 400; font-size: 16px; border-bottom: 1px solid #444; padding-bottom: 8px; }
        .control { margin-bottom: 12px; }
        label { display: flex; justify-content: space-between; font-size: 11px; color: #888; margin-bottom: 4px; text-transform: uppercase; letter-spacing: 0.5px; }
        input[type=range] { width: 100%; cursor: pointer; accent-color: #d32f2f; }
        button { 
            background: #2c2c35; color: #d32f2f; border: 1px solid #d32f2f; 
            padding: 10px; width: 100%; cursor: pointer; border-radius: 3px; 
            font-size: 11px; text-transform: uppercase; letter-spacing: 1px; transition: 0.2s;
        }
        button:hover { background: #d32f2f; color: white; }
        .val { color: #fff; font-weight: 600; }
        .legend { display: flex; gap: 10px; font-size: 10px; margin-top: 10px; flex-wrap: wrap; }
        .dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; margin-right: 4px; }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>

<div id="ui">
    <h3>Rothermel Spread Model</h3>
    
    <div class="control">
        <label>Wind Heading <span id="windDirVal" class="val">0° (N)</span></label>
        <input type="range" id="windDir" min="0" max="360" value="0">
    </div>
    
    <div class="control">
        <label>Wind Velocity (km/h) <span id="windSpeedVal" class="val">15</span></label>
        <input type="range" id="windSpeed" min="0" max="80" value="15">
    </div>

    <div class="control">
        <label>Fuel Moisture (%) <span id="moistureVal" class="val">15%</span></label>
        <input type="range" id="moisture" min="5" max="30" value="15">
    </div>

    <button id="resetBtn">Regenerate Terrain</button>
    
    <div class="legend" style="margin-top:15px; border-top: 1px solid #333; padding-top:10px;">
        <div><span class="dot" style="background:#228B22"></span>Live</div>
        <div><span class="dot" style="background:#ff4500"></span>Fire</div>
        <div><span class="dot" style="background:#4466ff"></span>River</div>
        <div><span class="dot" style="background:#555"></span>Road</div>
    </div>
</div>

<script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

    // --- CONFIGURATION ---
    const CONFIG = {
        count: 18000,       // Tree Count
        worldSize: 500,
        cellSize: 20,       
        baseSpreadRate: 0.08, 
        dryingRate: 0.15,      
        burnDuration: 1500,   
    };

    // States
    const S_LIVE = 0;
    const S_DRYING = 1; 
    const S_BURNING = 2;
    const S_CHARRED = 3;

    // --- THREE JS SETUP ---
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x111111);
    scene.fog = new THREE.FogExp2(0x111111, 0.0015);

    const camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 1, 2000);
    camera.position.set(0, 450, 350); 
    
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.shadowMap.enabled = true;
    renderer.shadowMap.type = THREE.PCFSoftShadowMap;
    document.body.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;
    controls.maxPolarAngle = Math.PI / 2 - 0.05;

    // Lighting
    const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 0.3);
    scene.add(hemiLight);
    const sun = new THREE.DirectionalLight(0xffaa33, 1.8);
    sun.position.set(150, 300, 100);
    sun.castShadow = true;
    sun.shadow.mapSize.set(2048, 2048);
    sun.shadow.camera.left = -300; sun.shadow.camera.right = 300;
    sun.shadow.camera.top = 300; sun.shadow.camera.bottom = -300;
    scene.add(sun);

    // --- TERRAIN GENERATION LOGIC ---
    
    // 1. Noise for Hills
    function getElevation(x, z) {
        return Math.sin(x*0.015)*4 + Math.cos(z*0.012)*4 + Math.sin(x*0.03 + z*0.03)*2;
    }

    // 2. River Path (Sine wave)
    function isRiver(x, z) {
        // A winding river along X axis
        const riverCenter = Math.sin(x * 0.015) * 60; 
        const dist = Math.abs(z - riverCenter);
        return dist < 18; // Width of river
    }

    // 3. Road Path (Linear)
    function isRoad(x, z) {
        // A straight road crossing diagonally
        // Equation: z = x * 0.5 + offset
        const roadCenter = x * 0.4 + 50;
        const dist = Math.abs(z - roadCenter);
        return dist < 12; // Width of road
    }

    // --- GROUND MESH ---
    // We use Vertex Colors to paint the river and road onto the mesh
    const groundGeo = new THREE.PlaneGeometry(600, 600, 150, 150);
    const count = groundGeo.attributes.position.count;
    
    groundGeo.setAttribute('color', new THREE.BufferAttribute(new Float32Array(count * 3), 3));
    
    const pos = groundGeo.attributes.position;
    const col = groundGeo.attributes.color;
    const _c = new THREE.Color();

    for(let i=0; i<count; i++){
        const x = pos.getX(i);
        const y = pos.getY(i); // Plane Y is World Z
        
        // Calculate Height
        let h = getElevation(x, -y);
        
        // Default: Grass Color (Dark)
        _c.setHex(0x1a1a1a);

        // Check Features
        if(isRiver(x, -y)) {
            h = -2; // River bed is lower
            _c.setHex(0x2244aa); // Blue
        } else if(isRoad(x, -y)) {
            h = 0.5; // Road slightly flattened
            _c.setHex(0x333333); // Asphalt Grey
        }

        pos.setZ(i, h);
        col.setXYZ(i, _c.r, _c.g, _c.b);
    }
    
    groundGeo.computeVertexNormals();
    
    const groundMat = new THREE.MeshStandardMaterial({ 
        vertexColors: true, // IMPORTANT: Enables our custom painting
        roughness: 0.8,
        metalness: 0.1
    });
    
    const ground = new THREE.Mesh(groundGeo, groundMat);
    ground.rotation.x = -Math.PI/2;
    ground.receiveShadow = true;
    scene.add(ground);

    // North Indicator
    const arrowHelper = new THREE.ArrowHelper(new THREE.Vector3(0,0,-1), new THREE.Vector3(0,20,0), 40, 0xd32f2f);
    scene.add(arrowHelper);

    // --- TREES ---
    const treeGeo = new THREE.CylinderGeometry(0, 1.5, 6, 5);
    treeGeo.translate(0, 3, 0);
    const treeMat = new THREE.MeshStandardMaterial({ color: 0xffffff, flatShading: true, roughness: 0.8 });
    const mesh = new THREE.InstancedMesh(treeGeo, treeMat, CONFIG.count);
    mesh.castShadow = true;
    mesh.receiveShadow = true;
    scene.add(mesh);

    // --- SIMULATION DATA ---
    const STRIDE = 7;
    let data = new Float32Array(CONFIG.count * STRIDE);
    let spatialMap = [];
    const mapDim = Math.ceil(CONFIG.worldSize / CONFIG.cellSize) + 2;
    const mapOffset = CONFIG.worldSize / 2;

    // Helper Objects
    const _mat = new THREE.Matrix4();
    const _pos = new THREE.Vector3();
    const _scale = new THREE.Vector3();
    const _quat = new THREE.Quaternion();
    const _col = new THREE.Color();
    
    let windVec = { x: 0, z: -1 };
    let windSpeed = 15;
    let baseMoisture = 15;

    function init() {
        spatialMap = new Array(mapDim*mapDim).fill(0).map(()=>[]);
        
        let validTrees = 0;
        
        for(let i=0; i<CONFIG.count; i++) {
            const idx = i * STRIDE;
            
            // Random Position
            const x = (Math.random()-0.5) * CONFIG.worldSize;
            const z = (Math.random()-0.5) * CONFIG.worldSize;
            
            // CHECK: Is this spot water or road?
            if (isRiver(x, z) || isRoad(x, z)) {
                // Hide this tree instance (move it underground)
                data[idx] = 0; 
                data[idx+1] = 0;
                data[idx+6] = -100; // Y
                data[idx+2] = S_CHARRED; // Dead state so sim ignores it
                
                _mat.makeScale(0,0,0);
                mesh.setMatrixAt(i, _mat);
                continue;
            }

            const y = getElevation(x, z);

            data[idx] = x;
            data[idx+1] = z;
            data[idx+2] = S_LIVE;
            data[idx+3] = baseMoisture * 10; 
            data[idx+4] = CONFIG.burnDuration * (0.8 + Math.random()*0.4);
            data[idx+5] = 0.5 + Math.random()*1.0; 
            data[idx+6] = y;

            // Transform
            _pos.set(x, y, z);
            const s = data[idx+5];
            _scale.set(s, s* (0.8+Math.random()*0.4), s);
            _quat.setFromAxisAngle(new THREE.Vector3(0,1,0), Math.random()*Math.PI*2);
            _mat.compose(_pos, _quat, _scale);
            mesh.setMatrixAt(i, _mat);
            mesh.setColorAt(i, new THREE.Color(0x228B22)); 
            
            validTrees++;
        }
        mesh.instanceMatrix.needsUpdate = true;
        mesh.instanceColor.needsUpdate = true;
        console.log("Forest Generated. Valid Trees:", validTrees);
    }

    // --- IGNITION ---
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();
    window.addEventListener('mousedown', e => {
        if(e.target.tagName !== 'CANVAS') return;
        mouse.x = (e.clientX/window.innerWidth)*2-1;
        mouse.y = -(e.clientY/window.innerHeight)*2+1;
        raycaster.setFromCamera(mouse, camera);
        const hits = raycaster.intersectObject(ground);
        
        if(hits.length > 0) {
            const pt = hits[0].point;
            // Don't ignite water
            if(!isRiver(pt.x, pt.z)) {
                ignite(pt.x, pt.z);
            }
        }
    });

    function ignite(ox, oz) {
        for(let i=0; i<CONFIG.count; i++) {
            const idx = i*STRIDE;
            // Skip hidden trees
            if(data[idx+6] < -50) continue; 
            
            const dx = data[idx]-ox;
            const dz = data[idx+1]-oz;
            if(dx*dx + dz*dz < 600) { 
                data[idx+2] = S_BURNING;
                data[idx+3] = 0; 
            }
        }
    }

    // --- PHYSICS LOOP ---
    function updatePhysics() {
        // 1. Binning
        for(let i=0; i<spatialMap.length; i++) spatialMap[i].length = 0;
        
        for(let i=0; i<CONFIG.count; i++) {
            // Only bin active fires
            if(data[i*STRIDE + 2] === S_BURNING) {
                const gx = Math.floor((data[i*STRIDE] + mapOffset) / CONFIG.cellSize);
                const gz = Math.floor((data[i*STRIDE+1] + mapOffset) / CONFIG.cellSize);
                if(gx>=0 && gx<mapDim && gz>=0 && gz<mapDim) {
                    spatialMap[gz*mapDim + gx].push(i);
                }
            }
        }

        let needColor = false;
        let needMatrix = false;

        // 2. Process
        for(let i=0; i<CONFIG.count; i++) {
            const idx = i * STRIDE;
            const state = data[idx+2];

            if(state === S_CHARRED) continue; // Skip Dead/Hidden

            // --- BURNING ---
            if(state === S_BURNING) {
                data[idx+4] -= 1; // Burn fuel
                if(data[idx+4] <= 0) {
                    data[idx+2] = S_CHARRED;
                    mesh.setColorAt(i, new THREE.Color(0x111111));
                    
                    // Collapse
                    _pos.set(data[idx], data[idx+6], data[idx+1]);
                    _scale.set(data[idx+5], 0.1, data[idx+5]);
                    _quat.set(0,0,0,1);
                    _mat.compose(_pos, _quat, _scale);
                    mesh.setMatrixAt(i, _mat);
                    
                    needColor = true;
                    needMatrix = true;
                } else {
                    // Flicker
                    if(Math.random() > 0.85) {
                        const flicker = 0.5 + Math.random()*0.5;
                        _col.setHSL(0.05 + Math.random()*0.05, 1.0, flicker * 0.6);
                        mesh.setColorAt(i, _col);
                        needColor = true;
                    }
                }
                continue;
            }

            // --- HEATING ---
            const tx = data[idx];
            const tz = data[idx+1];
            const gx = Math.floor((tx + mapOffset) / CONFIG.cellSize);
            const gz = Math.floor((tz + mapOffset) / CONFIG.cellSize);
            
            let incomingHeat = 0;

            for(let nz = gz-1; nz <= gz+1; nz++) {
                for(let nx = gx-1; nx <= gx+1; nx++) {
                    if(nx<0 || nx>=mapDim || nz<0 || nz>=mapDim) continue;
                    const cell = spatialMap[nz*mapDim+nx];
                    
                    for(let k=0; k<cell.length; k++) {
                        const neighborIdx = cell[k] * STRIDE;
                        
                        const dx = tx - data[neighborIdx];
                        const dz = tz - data[neighborIdx+1];
                        const distSq = dx*dx + dz*dz;
                        
                        if(distSq < 900) { 
                            const dist = Math.sqrt(distSq);
                            const nx_dir = dx/dist;
                            const nz_dir = dz/dist;
                            const dot = nx_dir * windVec.x + nz_dir * windVec.z;
                            
                            let windBias = 1.0;
                            if(dot > 0) {
                                windBias = 1.0 + (dot * (windSpeed * 0.15)); 
                            } else {
                                windBias = 1.0 + (dot * 0.8); 
                                if(windBias < 0.1) windBias = 0.1;
                            }

                            const intensity = (1.0 - dist/30) * windBias; 
                            if(intensity > 0) incomingHeat += intensity * CONFIG.baseSpreadRate;
                        }
                    }
                }
            }

            // Apply Heat
            if(incomingHeat > 0) {
                data[idx+3] -= incomingHeat * CONFIG.dryingRate;

                // Visual: Drying
                if(state === S_LIVE && data[idx+3] < baseMoisture * 5) {
                    data[idx+2] = S_DRYING;
                    mesh.setColorAt(i, new THREE.Color(0xb8860b)); 
                    needColor = true;
                }

                // Ignition
                if(data[idx+3] <= 0) {
                    data[idx+2] = S_BURNING;
                    mesh.setColorAt(i, new THREE.Color(0xff4500)); 
                    needColor = true;
                }
            }
        }

        if(needColor) mesh.instanceColor.needsUpdate = true;
        if(needMatrix) mesh.instanceMatrix.needsUpdate = true;
    }

    // --- UI ---
    function updateInputs() {
        const d = parseInt(document.getElementById('windDir').value);
        const s = parseInt(document.getElementById('windSpeed').value);
        const m = parseInt(document.getElementById('moisture').value);

        document.getElementById('windDirVal').textContent = d + "°";
        document.getElementById('windSpeedVal').textContent = s;
        document.getElementById('moistureVal').textContent = m + "%";

        const rad = d * (Math.PI/180);
        windVec.x = Math.sin(rad);
        windVec.z = -Math.cos(rad);
        windSpeed = s;
        baseMoisture = m;
        
        arrowHelper.setDirection(new THREE.Vector3(windVec.x, 0, windVec.z));
        arrowHelper.setLength(40 + s);
    }

    document.getElementById('windDir').addEventListener('input', updateInputs);
    document.getElementById('windSpeed').addEventListener('input', updateInputs);
    document.getElementById('moisture').addEventListener('input', updateInputs);
    document.getElementById('resetBtn').addEventListener('click', init);

    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth/window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });

    init();
    updateInputs();

    function animate() {
        requestAnimationFrame(animate);
        updatePhysics();
        controls.update();
        renderer.render(scene, camera);
    }
    animate();

</script>
</body>
</html>
