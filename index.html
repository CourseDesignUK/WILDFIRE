<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DFRP Wildfire Simulator v1.5 - Tactical Edition</title>
    <style>
        body { margin: 0; overflow: hidden; background: #1a1a1a; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        
        #splashScreen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #111; z-index: 2000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.8s ease-out;
        }
        .splash-content { text-align: center; color: white; animation: fadeIn 1.5s ease-out; }
        .splash-content h1 { font-size: 3.5rem; margin-bottom: 10px; color: #ff4500; }
        #startAppBtn {
            padding: 15px 50px; font-size: 18px; font-weight: bold;
            background: #d32f2f; color: white; border: none; border-radius: 50px;
            cursor: pointer; box-shadow: 0 0 20px rgba(211, 47, 47, 0.6);
        }

        #ui {
            position: absolute; top: 10px; left: 10px;
            background: rgba(255, 255, 255, 0.95); color: #333;
            padding: 15px; border-radius: 8px; width: 290px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3); z-index: 10;
            transition: transform 0.4s ease;
        }
        .ui-hidden { transform: translateX(-310px); }

        .header-row { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #ddd; margin-bottom: 10px; }
        .control { margin-bottom: 12px; }
        label { display: flex; justify-content: space-between; font-size: 10px; color: #666; font-weight: bold; text-transform: uppercase; }
        input[type=range] { width: 100%; accent-color: #d32f2f; }
        .val { color: #d32f2f; font-weight: 700; }

        #toolbar {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 15px; background: #fff; padding: 10px 25px;
            border-radius: 50px; box-shadow: 0 5px 20px rgba(0,0,0,0.4); z-index: 100; align-items: center;
        }
        .tool {
            width: 48px; height: 48px; border-radius: 50%; border: 2px solid #eee;
            background: white; cursor: pointer; font-size: 20px; display: flex;
            align-items: center; justify-content: center; transition: 0.2s;
        }
        .tool.active { border-color: #d32f2f; background: #fff0f0; transform: scale(1.1); }
        
        .data-readout { display: flex; flex-direction: column; align-items: center; padding: 0 10px; border-right: 1px solid #eee; }
        .data-label { font-size: 9px; text-transform: uppercase; color: #999; font-weight: 800; }
        .data-val { font-size: 14px; font-weight: 700; color: #222; }

        #loading {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #eef0f5; display: flex; justify-content: center; align-items: center; z-index: 999;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>

<div id="splashScreen">
    <div class="splash-content">
        <h1>WILDFIRE COMMAND</h1>
        <p>Tactical Fire Behavior Simulator v1.5</p>
        <button id="startAppBtn">Assume Command</button>
    </div>
</div>

<div id="loading">Initialising Terrain & Fuel Models...</div>

<div id="ui">
    <div class="header-row">
        <h3>Incident Controls</h3>
    </div>
    <div class="control">
        <label>Sim Speed <span id="simSpeedVal" class="val">1.0x</span></label>
        <input type="range" id="simSpeed" min="0.1" max="5.0" step="0.1" value="1.0">
    </div>
    <div class="control">
        <label>Wind Direction <span id="windDirVal" class="val">0Â°</span></label>
        <input type="range" id="windDir" min="0" max="360" value="0">
    </div>
    <div class="control">
        <label>Wind Speed (mph) <span id="windSpeedVal" class="val">15</span></label>
        <input type="range" id="windSpeed" min="0" max="60" value="15">
    </div>
    <div class="control">
        <label>Base Fuel Moisture <span id="moistureVal" class="val">12%</span></label>
        <input type="range" id="moisture" min="3" max="25" value="12">
    </div>
    <hr>
    <div style="font-size: 10px; color: #666;">
        <b>PRO TIP:</b> Fuel dries out automatically between 12:00 and 16:00. Watch for "spotting" when winds exceed 20mph.
    </div>
</div>

<div id="toolbar">
    <div class="tool" id="toolIgnite" title="Drip Torch (Ignite)">ðŸ”¥</div>
    <div class="tool" id="toolHandline" title="Handline (Narrow/Fast)">ðŸª“</div>
    <div class="tool" id="toolDozer" title="Dozer Line (Wide/Heavy)">ðŸšœ</div>
    
    <div class="data-readout">
        <span class="data-label">Time</span>
        <span class="data-val" id="timeDisplay">10:00 AM</span>
    </div>

    <div class="data-readout">
        <span class="data-label">Acres</span>
        <span class="data-val" id="acresDisplay">0.0</span>
    </div>

    <div class="data-readout">
        <span class="data-label">P.I.G.</span>
        <span class="data-val" id="pigDisplay">45%</span>
    </div>
</div>

<script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

    // --- CONFIGURATION ---
    const CONFIG = {
        count: 80000, 
        worldSize: 1400, 
        cellSize: 20,
        baseSpreadRate: 0.06,
        dryingRate: 0.08,
        acreageConstant: 0.012
    };

    const S_LIVE = 0, S_DRYING = 1, S_BURNING = 2, S_CHARRED = 3, S_CUT = 4;
    const F_GRASS = 0, F_BRUSH = 1, F_TIMBER = 2;

    const FUEL_PROPS = {
        [F_GRASS]:  { spread: 2.8, burn: 0.3,  scaleY: 0.1, scaleXZ: 1.2, col: 0x8db600 }, 
        [F_BRUSH]:  { spread: 1.2, burn: 1.2,  scaleY: 0.5,  scaleXZ: 1.4, col: 0x556b2f }, 
        [F_TIMBER]: { spread: 0.5, burn: 4.5,  scaleY: 2.5,  scaleXZ: 1.0, col: 0x1b3022 }  
    };

    // --- STATE VARIABLES ---
    let currentTool = null;
    let simSpeedMultiplier = 1.0;
    let spatialMap = [];
    let acresBurned = 0;
    let simMinutes = 600; // Start at 10:00 AM
    let currentPIG = 0;
    let windVec = { x: 0, z: -1 }, windSpeed = 15, baseMoisture = 12;

    const mapDim = Math.ceil(CONFIG.worldSize / CONFIG.cellSize) + 2;
    const mapOffset = CONFIG.worldSize / 2;
    const STRIDE = 8; 
    let data = new Float32Array(CONFIG.count * STRIDE);

    // --- SCENE SETUP ---
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(40, window.innerWidth/window.innerHeight, 1, 10000);
    camera.position.set(-700, 600, 900);
    
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.shadowMap.enabled = true;
    document.body.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    const sun = new THREE.DirectionalLight(0xffffff, 1.2);
    sun.castShadow = true;
    sun.shadow.camera.left = -800; sun.shadow.camera.right = 800;
    sun.shadow.camera.top = 800; sun.shadow.camera.bottom = -800;
    scene.add(sun);
    scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 0.6));

    // --- TERRAIN GEN ---
    function getElevation(x, z) { return Math.sin(x*0.004)*40 + Math.cos(z*0.003)*30; }
    function isRiver(x, z) { return Math.abs(x - (Math.sin(z * 0.003) * 100 - 200)) < 30; }

    const groundGeo = new THREE.PlaneGeometry(1600, 1600, 128, 128);
    const gPos = groundGeo.attributes.position;
    for(let i=0; i<gPos.count; i++){
        let x = gPos.getX(i), y = gPos.getY(i);
        gPos.setZ(i, isRiver(x, -y) ? getElevation(x, -y) - 15 : getElevation(x, -y));
    }
    groundGeo.computeVertexNormals();
    const ground = new THREE.Mesh(groundGeo, new THREE.MeshStandardMaterial({ color: 0x4a5d23, roughness: 0.8 }));
    ground.rotation.x = -Math.PI/2;
    ground.receiveShadow = true;
    scene.add(ground);

    // --- INSTANCING ---
    const fuelGeo = new THREE.DodecahedronGeometry(2, 0); 
    fuelGeo.translate(0, 1, 0);
    const mesh = new THREE.InstancedMesh(fuelGeo, new THREE.MeshStandardMaterial({ color: 0xffffff }), CONFIG.count);
    mesh.castShadow = true; scene.add(mesh);

    const _mat = new THREE.Matrix4(), _vpos = new THREE.Vector3(), _vscale = new THREE.Vector3(), _vquat = new THREE.Quaternion();

    function init() {
        document.getElementById('loading').style.display = 'flex';
        setTimeout(() => {
            spatialMap = new Array(mapDim*mapDim).fill(0).map(()=>[]);
            for(let i=0; i<CONFIG.count; i++) {
                const idx = i * STRIDE;
                const x = (Math.random()-0.5) * CONFIG.worldSize;
                const z = (Math.random()-0.5) * CONFIG.worldSize;
                
                if (isRiver(x, z)) {
                    data[idx+2] = S_CHARRED; _mat.makeScale(0,0,0); mesh.setMatrixAt(i, _mat); continue;
                }

                const y = getElevation(x, z);
                const noise = Math.sin(x*0.01) + Math.cos(z*0.01);
                const type = noise > 0.5 ? F_TIMBER : (noise < -0.2 ? F_GRASS : F_BRUSH);
                const props = FUEL_PROPS[type];

                data[idx] = x; data[idx+1] = z; data[idx+2] = S_LIVE; 
                data[idx+3] = baseMoisture * 10; // "Heat debt"
                data[idx+4] = (2000 * props.burn); // Fuel load
                data[idx+6] = y; data[idx+7] = type;

                _vpos.set(x, y, z);
                _vscale.set(props.scaleXZ, props.scaleY * (0.8 + Math.random()*0.4), props.scaleXZ);
                _vquat.setFromAxisAngle(new THREE.Vector3(0,1,0), Math.random()*Math.PI);
                _mat.compose(_vpos, _vquat, _vscale);
                mesh.setMatrixAt(i, _mat); mesh.setColorAt(i, new THREE.Color(props.col));
            }
            mesh.instanceMatrix.needsUpdate = true;
            mesh.instanceColor.needsUpdate = true;
            document.getElementById('loading').style.display = 'none';
        }, 500);
    }

    // --- PHYSICS & BEHAVIOR ---
    function updatePhysics() {
        const step = 0.1 * simSpeedMultiplier;
        simMinutes += step;

        // DIURNAL CYCLE: Fuel dries out mid-day (12:00 - 16:00)
        const hour = (simMinutes / 60) % 24;
        let diurnalImpact = (hour > 11 && hour < 17) ? -0.05 : 0.02;
        
        // Update PIG (Probability of Ignition) Readout
        currentPIG = Math.min(100, Math.max(0, (100 - (baseMoisture * 4)) + (windSpeed * 0.5)));
        document.getElementById('pigDisplay').textContent = Math.round(currentPIG) + "%";

        // Clear and rebuild spatial map for active fires
        for(let i=0; i<spatialMap.length; i++) spatialMap[i].length = 0;
        let activeFires = [];
        for(let i=0; i<CONFIG.count; i++) {
            if(data[i*STRIDE + 2] === S_BURNING) {
                const gx = Math.floor((data[i*STRIDE] + mapOffset) / CONFIG.cellSize);
                const gz = Math.floor((data[i*STRIDE+1] + mapOffset) / CONFIG.cellSize);
                if(gx>=0 && gx<mapDim && gz>=0 && gz<mapDim) {
                    spatialMap[gz*mapDim + gx].push(i);
                    activeFires.push(i);
                }
            }
        }

        // TACTICAL BEHAVIOR LOOP
        let needColor = false, needMatrix = false;
        for(let i=0; i<CONFIG.count; i++) {
            const idx = i * STRIDE;
            const state = data[idx+2];
            if(state === S_CHARRED || state === S_CUT) continue;

            if(state === S_BURNING) {
                data[idx+4] -= step * 10; // Consume fuel
                if(data[idx+4] <= 0) {
                    data[idx+2] = S_CHARRED;
                    acresBurned += CONFIG.acreageConstant;
                    mesh.setColorAt(i, new THREE.Color(0x111111));
                    _vpos.set(data[idx], data[idx+6], data[idx+1]);
                    _vscale.set(1, 0.05, 1);
                    _mat.compose(_vpos, new THREE.Quaternion(), _vscale);
                    mesh.setMatrixAt(i, _mat); needColor = true; needMatrix = true;
                } else {
                    // Visual flickering
                    if(Math.random() > 0.8) {
                        mesh.setColorAt(i, new THREE.Color(Math.random() > 0.5 ? 0xff4500 : 0xffa500));
                        needColor = true;
                    }
                    // EMBER SPOTTING (If wind > 20mph)
                    if(windSpeed > 20 && Math.random() > 0.999) {
                        const spotDist = (windSpeed * 2) * Math.random();
                        const targetX = data[idx] + windVec.x * spotDist;
                        const targetZ = data[idx+1] + windVec.z * spotDist;
                        igniteAt(targetX, targetZ, 5);
                    }
                }
                continue;
            }

            // NEIGHBOR CHECK
            const tx = data[idx], tz = data[idx+1], ty = data[idx+6];
            const gx = Math.floor((tx + mapOffset) / CONFIG.cellSize);
            const gz = Math.floor((tz + mapOffset) / CONFIG.cellSize);
            
            let heatReceived = 0;
            for(let nz = gz-1; nz <= gz+1; nz++) {
                for(let nx = gx-1; nx <= gx+1; nx++) {
                    if(nx>=0 && nx<mapDim && nz>=0 && nz<mapDim) {
                        const cell = spatialMap[nz*mapDim+nx];
                        for(let k=0; k<cell.length; k++) {
                            const fIdx = cell[k] * STRIDE;
                            const dx = tx - data[fIdx], dz = tz - data[fIdx+1], dy = ty - data[fIdx+6];
                            const distSq = dx*dx + dz*dz;
                            if(distSq < 625) { // 25m range
                                const d = Math.sqrt(distSq);
                                const dot = (dx/d)*windVec.x + (dz/d)*windVec.z;
                                const windB = dot > 0 ? 1 + (dot * windSpeed * 0.1) : 0.5;
                                const slopeB = dy > 0 ? 1 + (dy*0.2) : 1;
                                heatReceived += (1.0 - d/25) * windB * slopeB * FUEL_PROPS[data[fIdx+7]].spread * CONFIG.baseSpreadRate;
                            }
                        }
                    }
                }
            }

            if(heatReceived > 0) {
                data[idx+3] -= heatReceived * step * 5;
                if(data[idx+3] < (baseMoisture * 5) && state === S_LIVE) {
                    data[idx+2] = S_DRYING; mesh.setColorAt(i, new THREE.Color(0xb8860b)); needColor = true;
                }
                if(data[idx+3] <= 0) {
                    data[idx+2] = S_BURNING; mesh.setColorAt(i, new THREE.Color(0xff4500)); needColor = true;
                }
            }
        }
        if(needColor) mesh.instanceColor.needsUpdate = true;
        if(needMatrix) mesh.instanceMatrix.needsUpdate = true;
    }

    function igniteAt(x, z, radiusSq) {
        for(let i=0; i<CONFIG.count; i++) {
            const idx = i*STRIDE;
            if(Math.pow(data[idx]-x, 2) + Math.pow(data[idx+1]-z, 2) < radiusSq) {
                if(data[idx+2] !== S_CHARRED && data[idx+2] !== S_CUT) {
                    data[idx+2] = S_BURNING; data[idx+3] = 0;
                }
            }
        }
    }

    // --- TOOLS ---
    const raycaster = new THREE.Raycaster(), mouse = new THREE.Vector2();
    let isDrawing = false;
    window.addEventListener('mousedown', e => { if(e.target.tagName === 'CANVAS' && currentTool) isDrawing = true; });
    window.addEventListener('mouseup', () => isDrawing = false);
    window.addEventListener('mousemove', e => {
        if(!isDrawing || !currentTool) return;
        mouse.x = (e.clientX/window.innerWidth)*2-1; mouse.y = -(e.clientY/window.innerHeight)*2+1;
        raycaster.setFromCamera(mouse, camera);
        const hit = raycaster.intersectObject(ground);
        if(hit.length > 0) {
            const pt = hit[0].point;
            const r = currentTool === 'ignite' ? 100 : (currentTool === 'dozer' ? 200 : 40);
            for(let i=0; i<CONFIG.count; i++) {
                const idx = i*STRIDE;
                if(Math.pow(data[idx]-pt.x, 2) + Math.pow(data[idx+1]-pt.z, 2) < r) {
                    if(currentTool === 'ignite') {
                        data[idx+2] = S_BURNING; data[idx+3] = 0;
                    } else {
                        data[idx+2] = S_CUT; _mat.makeScale(0,0,0); mesh.setMatrixAt(i, _mat);
                    }
                }
            }
            mesh.instanceMatrix.needsUpdate = true;
        }
    });

    // --- UI HANDLERS ---
    function updateInputs() {
        const d = parseInt(document.getElementById('windDir').value);
        const s = parseInt(document.getElementById('windSpeed').value);
        const m = parseInt(document.getElementById('moisture').value);
        simSpeedMultiplier = parseFloat(document.getElementById('simSpeed').value);
        
        document.getElementById('windDirVal').textContent = d + "Â°";
        document.getElementById('windSpeedVal').textContent = s;
        document.getElementById('moistureVal').textContent = m + "%";
        document.getElementById('simSpeedVal').textContent = simSpeedMultiplier.toFixed(1) + "x";
        
        const rad = d * (Math.PI/180);
        windVec.x = Math.sin(rad); windVec.z = -Math.cos(rad);
        windSpeed = s; baseMoisture = m;
    }

    document.getElementById('startAppBtn').onclick = () => {
        document.getElementById('splashScreen').style.opacity = '0';
        setTimeout(() => document.getElementById('splashScreen').style.display = 'none', 800);
    };

    const toolBtns = { ignite: 'toolIgnite', handline: 'toolHandline', dozer: 'toolDozer' };
    Object.entries(toolBtns).forEach(([key, id]) => {
        document.getElementById(id).onclick = function() {
            currentTool = (currentTool === key) ? null : key;
            Object.values(toolBtns).forEach(id => document.getElementById(id).classList.remove('active'));
            if(currentTool) this.classList.add('active');
        };
    });

    document.querySelectorAll('input').forEach(el => el.oninput = updateInputs);

    function animate() {
        requestAnimationFrame(animate);
        updatePhysics();
        controls.update();
        
        const h = Math.floor(simMinutes / 60) % 24;
        const m = Math.floor(simMinutes % 60);
        document.getElementById('timeDisplay').textContent = `${h % 12 || 12}:${m < 10 ? '0' : ''}${m} ${h >= 12 ? 'PM' : 'AM'}`;
        document.getElementById('acresDisplay').textContent = acresBurned.toFixed(1);

        // Update Sun Position
        const sunAngle = (simMinutes / 1440) * Math.PI * 2 - Math.PI/2;
        sun.position.set(Math.cos(sunAngle)*500, Math.sin(sunAngle)*500, 200);
        sun.intensity = Math.max(0, Math.sin(sunAngle) * 1.5);

        renderer.render(scene, camera);
    }

    init();
    updateInputs();
    animate();
</script>
</body>
</html>
