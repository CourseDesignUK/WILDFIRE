<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DFRP Wildfire Simulator v1.5 - Urban 3D</title>
    <style>
        body { margin: 0; overflow: hidden; background: #eef0f5; font-family: 'Segoe UI', sans-serif; }
        #splashScreen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #111 url('https://images.unsplash.com/photo-1542601906990-b4d3fb778b09?q=80&w=2000') no-repeat center center;
            background-size: cover; z-index: 2000; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: opacity 0.8s ease-out;
        }
        #splashOverlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.6); z-index: -1; }
        .splash-content { text-align: center; color: white; z-index: 1; animation: fadeIn 1.5s ease-out; }
        .splash-content h1 { font-size: 3.5rem; margin-bottom: 10px; text-shadow: 0 4px 10px rgba(0,0,0,0.5); letter-spacing: 2px; }
        #startAppBtn { padding: 15px 50px; font-size: 18px; font-weight: bold; text-transform: uppercase; background: #d32f2f; color: white; border: none; border-radius: 50px; cursor: pointer; box-shadow: 0 0 20px rgba(211, 47, 47, 0.6); transition: 0.2s; }
        #startAppBtn:hover { background: #b71c1c; transform: scale(1.05); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        #ui { position: absolute; top: 10px; left: 10px; background: rgba(255, 255, 255, 0.95); padding: 15px; border-radius: 8px; width: 290px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); z-index: 10; font-size: 12px; }
        .header-row { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #ddd; padding-bottom: 8px; margin-bottom: 10px; }
        .control { margin-bottom: 15px; }
        label { display: flex; justify-content: space-between; font-weight: bold; color: #666; text-transform: uppercase; font-size: 10px; margin-bottom: 5px; }
        input[type=range] { width: 100%; accent-color: #d32f2f; }
        .val { color: #d32f2f; font-weight: 700; }
        button#resetBtn { background: #f0f0f0; border: 1px solid #ccc; padding: 8px; width: 100%; cursor: pointer; font-weight: bold; border-radius: 4px; }
        
        #toolbar { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); display: flex; gap: 15px; background: white; padding: 12px 20px; border-radius: 50px; box-shadow: 0 5px 20px rgba(0,0,0,0.2); z-index: 100; align-items: center; }
        .tool { width: 50px; height: 50px; border-radius: 50%; border: 2px solid #eee; background: white; cursor: pointer; font-size: 24px; display: flex; align-items: center; justify-content: center; transition: 0.2s; }
        .tool.active { border-color: #d32f2f; background: #fff0f0; transform: scale(1.1); }
        #compass { width: 50px; height: 50px; border-radius: 50%; background: #222; display: flex; align-items: center; justify-content: center; }
        #loading { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #eef0f5; display: flex; justify-content: center; align-items: center; font-size: 20px; z-index: 999; }
    </style>
    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" } }
    </script>
</head>
<body>

<div id="splashScreen"><div id="splashOverlay"></div><div class="splash-content"><h1>DFRP WILDFIRE SIM</h1><p>Urban Expansion Update v1.6</p><button id="startAppBtn">Start Simulation</button></div></div>
<div id="loading">Architecting Urban Zone...</div>

<div id="ui">
    <div class="header-row"><h3>DFRP Simulator v1.6</h3></div>
    <div class="control"><label>Wind Heading <span id="windDirVal" class="val">0Â°</span></label><input type="range" id="windDir" min="0" max="360" value="0"></div>
    <div class="control"><label>Wind Speed <span id="windSpeedVal" class="val">25</span></label><input type="range" id="windSpeed" min="0" max="80" value="25"></div>
    <div class="control"><label>Fuel Moisture <span id="moistureVal" class="val">15%</span></label><input type="range" id="moisture" min="5" max="30" value="15"></div>
    <button id="resetBtn">Regenerate World</button>
</div>

<div id="toolbar">
    <div class="tool" id="toolIgnite" title="Ignite">ðŸ”¥</div>
    <div class="tool" id="toolCut" title="Firebreak">ðŸª“</div>
    <div id="compass"><svg id="compassSvg" viewBox="0 0 100 100" style="width:100%; height:100%;"><circle cx="50" cy="50" r="46" fill="#222"/><text x="50" y="24" font-family="Arial" font-weight="bold" font-size="14" fill="#d32f2f" text-anchor="middle">N</text></svg></div>
</div>

<script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

    const CONFIG = { count: 100000, worldSize: 1500, cellSize: 20, baseSpreadRate: 0.05, dryingRate: 0.07 };
    const S_LIVE = 0, S_DRYING = 1, S_BURNING = 2, S_CHARRED = 3, S_CUT = 4;
    const F_GRASS = 0, F_BRUSH = 1, F_TIMBER = 2;
    const FUEL_PROPS = {
        [F_GRASS]:  { spread: 2.5, burn: 0.4, col: 0x7cfc00, scaleY: 0.15, scaleXZ: 1.2 },
        [F_BRUSH]:  { spread: 1.0, burn: 1.0, col: 0x556b2f, scaleY: 0.6,  scaleXZ: 1.5 },
        [F_TIMBER]: { spread: 0.4, burn: 3.5, col: 0x004d00, scaleY: 2.2,  scaleXZ: 1.0 }
    };

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(35, window.innerWidth/window.innerHeight, 1, 10000);
    camera.position.set(-800, 600, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.shadowMap.enabled = true;
    document.body.appendChild(renderer.domElement);
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.maxPolarAngle = Math.PI / 2.1;

    scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 0.8));
    const sun = new THREE.DirectionalLight(0xffaa33, 1.2);
    sun.position.set(500, 500, 200);
    sun.castShadow = true;
    sun.shadow.mapSize.set(2048, 2048);
    scene.add(sun);

    // Geographic Logic
    const isRiver = (x, z) => Math.abs(x - (Math.sin(z * 0.003) * 80 - 300)) < 25;
    const isRoadNS = (x, z) => Math.abs(x - (Math.sin(z * 0.002) * 40 + 300)) < 8;
    const isRoadEW = (z) => Math.abs(z - 150) < 10;
    const isUrban = (x, z) => Math.abs(x - 300) < 120 && Math.abs(z - 150) < 120;
    const getElevation = (x, z) => isUrban(x, z) ? 2 : Math.sin(x*0.005)*30 + Math.cos(z*0.004)*30;

    // Ground
    const groundGeo = new THREE.PlaneGeometry(1800, 1800, 150, 150);
    const gPos = groundGeo.attributes.position;
    const gCol = new Float32Array(gPos.count * 3);
    const color = new THREE.Color();
    for(let i=0; i<gPos.count; i++){
        const x = gPos.getX(i), z = -gPos.getY(i);
        let h = getElevation(x, z);
        if(isUrban(x, z)) color.setHex(0x888888);
        else if(isRiver(x, z)) { h -= 12; color.setHex(0x4da6ff); }
        else if(isRoadNS(x, z) || isRoadEW(z)) { h = 3; color.setHex(0x333333); }
        else color.setHex(0x556b2f);
        gPos.setZ(i, h);
        gCol[i*3] = color.r; gCol[i*3+1] = color.g; gCol[i*3+2] = color.b;
    }
    groundGeo.setAttribute('color', new THREE.BufferAttribute(gCol, 3));
    groundGeo.computeVertexNormals();
    const ground = new THREE.Mesh(groundGeo, new THREE.MeshStandardMaterial({ vertexColors: true }));
    ground.rotation.x = -Math.PI/2;
    ground.receiveShadow = true;
    scene.add(ground);

    // Fuel Mesh
    const fuelGeo = new THREE.DodecahedronGeometry(2, 0); fuelGeo.translate(0, 1, 0);
    const fuelMesh = new THREE.InstancedMesh(fuelGeo, new THREE.MeshStandardMaterial({ flatShading: true }), CONFIG.count);
    fuelMesh.castShadow = true; scene.add(fuelMesh);

    // NEW: Building Mesh
    const buildGeo = new THREE.BoxGeometry(1, 1, 1); buildGeo.translate(0, 0.5, 0);
    const buildMesh = new THREE.InstancedMesh(buildGeo, new THREE.MeshStandardMaterial({ color: 0xaaaaaa }), 400);
    buildMesh.castShadow = true; buildMesh.receiveShadow = true;
    scene.add(buildMesh);

    const data = new Float32Array(CONFIG.count * 8);
    const spatialMap = new Array(Math.pow(Math.ceil(CONFIG.worldSize/CONFIG.cellSize)+2, 2)).fill(0).map(()=>[]);
    const mapOffset = CONFIG.worldSize / 2;
    let windVec = { x: 0, z: -1 }, windSpeed = 25, baseMoisture = 15, currentTool = null;

    function init() {
        document.getElementById('loading').style.display = 'flex';
        let bIdx = 0;
        const matrix = new THREE.Matrix4();
        const dummy = new THREE.Object3D();

        for(let i=0; i<CONFIG.count; i++) {
            const idx = i * 8;
            const x = (Math.random()-0.5) * CONFIG.worldSize;
            const z = (Math.random()-0.5) * CONFIG.worldSize;
            
            if (isRiver(x, z) || isRoadNS(x, z) || isRoadEW(z) || isUrban(x, z)) {
                // If Urban and a "lot" roll matches, place a building
                if(isUrban(x, z) && Math.random() < 0.015 && bIdx < 400) {
                    dummy.position.set(x, 2, z);
                    dummy.scale.set(15 + Math.random()*20, 10 + Math.random()*50, 15 + Math.random()*20);
                    dummy.rotation.y = Math.floor(Math.random()*4) * (Math.PI/2);
                    dummy.updateMatrix();
                    buildMesh.setMatrixAt(bIdx++, dummy.matrix);
                }
                data[idx+2] = S_CHARRED; data[idx+6] = -100;
                matrix.makeScale(0,0,0); fuelMesh.setMatrixAt(i, matrix);
                continue;
            }

            const y = getElevation(x, z), type = Math.random() > 0.8 ? F_TIMBER : (Math.random() > 0.4 ? F_BRUSH : F_GRASS);
            const props = FUEL_PROPS[type];
            data[idx] = x; data[idx+1] = z; data[idx+2] = S_LIVE; data[idx+3] = baseMoisture * 10;
            data[idx+4] = (3000 * props.burn); data[idx+6] = y; data[idx+7] = type;
            
            dummy.position.set(x, y, z);
            dummy.scale.set(props.scaleXZ, props.scaleY * (0.8+Math.random()*0.4), props.scaleXZ);
            dummy.rotation.y = Math.random() * Math.PI;
            dummy.updateMatrix();
            fuelMesh.setMatrixAt(i, dummy.matrix);
            fuelMesh.setColorAt(i, new THREE.Color(props.col));
        }
        buildMesh.count = bIdx;
        fuelMesh.instanceMatrix.needsUpdate = true;
        fuelMesh.instanceColor.needsUpdate = true;
        buildMesh.instanceMatrix.needsUpdate = true;
        document.getElementById('loading').style.display = 'none';
    }

    function updatePhysics() {
        const mapDim = Math.ceil(CONFIG.worldSize / CONFIG.cellSize) + 2;
        spatialMap.forEach(m => m.length = 0);
        let activeFire = 0;
        for(let i=0; i<CONFIG.count; i++) {
            if(data[i*8+2] === S_BURNING) {
                activeFire++;
                const gx = Math.floor((data[i*8]+mapOffset)/CONFIG.cellSize), gz = Math.floor((data[i*8+1]+mapOffset)/CONFIG.cellSize);
                if(gx>=0 && gx<mapDim && gz>=0 && gz<mapDim) spatialMap[gz*mapDim+gx].push(i);
            }
        }
        if(activeFire === 0) return;

        const dummy = new THREE.Object3D();
        for(let i=0; i<CONFIG.count; i++) {
            const idx = i*8, state = data[idx+2];
            if(state >= S_CHARRED) continue;
            if(state === S_BURNING) {
                data[idx+4] -= 1;
                if(data[idx+4] <= 0) {
                    data[idx+2] = S_CHARRED;
                    fuelMesh.setColorAt(i, new THREE.Color(0x111111));
                    fuelMesh.getMatrixAt(i, dummy.matrix);
                    dummy.matrix.decompose(dummy.position, dummy.quaternion, dummy.scale);
                    dummy.scale.y = 0.05; dummy.updateMatrix();
                    fuelMesh.setMatrixAt(i, dummy.matrix);
                    fuelMesh.instanceColor.needsUpdate = fuelMesh.instanceMatrix.needsUpdate = true;
                }
                continue;
            }
            // Spread Logic
            const gx = Math.floor((data[idx]+mapOffset)/CONFIG.cellSize), gz = Math.floor((data[idx+1]+mapOffset)/CONFIG.cellSize);
            let heat = 0;
            for(let nz=gz-1; nz<=gz+1; nz++) {
                for(let nx=gx-1; nx<=gx+1; nx++) {
                    if(nx<0 || nx>=mapDim || nz<0 || nz>=mapDim) continue;
                    spatialMap[nz*mapDim+nx].forEach(fIdx => {
                        const dx = data[idx]-data[fIdx*8], dz = data[idx+1]-data[fIdx*8+1];
                        const dSq = dx*dx + dz*dz;
                        if(dSq < 800) {
                            const d = Math.sqrt(dSq), dot = (dx/d)*windVec.x + (dz/d)*windVec.z;
                            heat += (1 - d/30) * (dot > 0 ? 1+dot*windSpeed*0.1 : 0.5) * FUEL_PROPS[data[idx+7]].spread * CONFIG.baseSpreadRate;
                        }
                    });
                }
            }
            if(heat > 0) {
                data[idx+3] -= heat * CONFIG.dryingRate;
                if(data[idx+3] <= 0) {
                    data[idx+2] = S_BURNING;
                    fuelMesh.setColorAt(i, new THREE.Color(0xff4500));
                    fuelMesh.instanceColor.needsUpdate = true;
                }
            }
        }
    }

    // UI & Controls
    const raycaster = new THREE.Raycaster(), mouse = new THREE.Vector2();
    window.addEventListener('mousedown', (e) => {
        if(!currentTool) return;
        mouse.x = (e.clientX/window.innerWidth)*2-1; mouse.y = -(e.clientY/window.innerHeight)*2+1;
        raycaster.setFromCamera(mouse, camera);
        const hits = raycaster.intersectObject(ground);
        if(hits.length > 0) {
            const pt = hits[0].point;
            for(let i=0; i<CONFIG.count; i++) {
                if(Math.pow(data[i*8]-pt.x,2)+Math.pow(data[i*8+1]-pt.z,2) < 900) {
                    if(currentTool === 'ignite') { data[i*8+2] = S_BURNING; data[i*8+3] = 0; }
                    else { data[i*8+2] = S_CUT; const m = new THREE.Matrix4().makeScale(0,0,0); fuelMesh.setMatrixAt(i, m); }
                }
            }
            fuelMesh.instanceMatrix.needsUpdate = fuelMesh.instanceColor.needsUpdate = true;
        }
    });

    document.getElementById('toolIgnite').onclick = () => { currentTool = 'ignite'; document.getElementById('toolIgnite').classList.add('active'); document.getElementById('toolCut').classList.remove('active'); };
    document.getElementById('toolCut').onclick = () => { currentTool = 'cut'; document.getElementById('toolCut').classList.add('active'); document.getElementById('toolIgnite').classList.remove('active'); };
    document.getElementById('startAppBtn').onclick = () => { document.getElementById('splashScreen').style.opacity = '0'; setTimeout(()=>document.getElementById('splashScreen').style.display='none', 800); };
    document.getElementById('resetBtn').onclick = () => init();
    
    const updateInputs = () => {
        const d = parseInt(document.getElementById('windDir').value);
        document.getElementById('windDirVal').textContent = d + "Â°";
        windVec.x = Math.sin(d * Math.PI/180); windVec.z = -Math.cos(d * Math.PI/180);
        windSpeed = parseInt(document.getElementById('windSpeed').value);
        document.getElementById('windSpeedVal').textContent = windSpeed;
        baseMoisture = parseInt(document.getElementById('moisture').value);
        document.getElementById('moistureVal').textContent = baseMoisture + "%";
    };
    ['windDir', 'windSpeed', 'moisture'].forEach(id => document.getElementById(id).oninput = updateInputs);

    init(); updateInputs();
    function animate() {
        requestAnimationFrame(animate);
        updatePhysics();
        controls.update();
        document.getElementById('compassSvg').style.transform = `rotate(${controls.getAzimuthalAngle()}rad)`;
        renderer.render(scene, camera);
    }
    animate();
</script>
</body>
</html>
